<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>링크 스타일(a:OOO)</title>
	<style type="text/css">
		a:link { /*방문전*/
			color: black;
			text-decoration: none;
		}
		
		a:visited { /*방문 후*/
			color : pink;
			text-decoration: none;
		}
		
		a:hover { /*커서 올렸을 때(a태그가 아니라도 모두 적용 가능)*/
			color : skyblue;
			background-color : black;
			text-decoration: underline;
		}
		a:active {
			color : yellow;
		}
		
		
</style>

</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1>
	<a href="http://www.google.com">구글</a>
	<a href="http://www.kitri.re.kr">kitri</a>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="http://www.data.go.kr">정부 데이터센터</a>
</body>
</html>
