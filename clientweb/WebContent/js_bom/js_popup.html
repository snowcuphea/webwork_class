<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
		
	//2. 팝업에서 발생한 데이터를 opener로 넘기기
	function printData(code, addr){
		//alert(zipcode+","+addr);
		opener.document.myform.zipcode.value = code;
		opener.document.myform.address.value = addr;
		//value가 왼쪽에 있으면 setter
		
		window.close();
		
	} 
	//1. opener에서 팝업으로 데이터 넘기기
	//페이지가 로딩될 때 openr
	function getData(){
		//팝업의 텍스트상자 = opener의 텍스트상자
		document.mypopup.data.value = 
		opener.document.myform.id.value
				//오프너 윈도우의 다큐먼트에 있는 마이폼의 아이디에있는 value를 가져옴
	}
	
	</script>
</head>
<body bgcolor="pink" onload="getData()">
	<form name="mypopup" action="search.jsp">
		<input type="text" name="data"> <input type="button"
			value="검색" />
	</form>
	
	<!-- 클릭하면서 우편번호랑 주소 넘겨줘야 한다. -->
	<a href="javascript:printData('111-111','서울시 서초1동')">서초1동</a>
	<br />
	<a href="javascript:printData('222-222','서울시 역삼동')">역삼동</a>
	<br />
	<a href="javascript:printData('333-333','서울시 방배동')">방배동</a>
	<br />
	<a href="javascript:printData('444-444','서울시 구로동')">구로동</a>
	<br />
	<a href="javascript:printData('555-555','서울시 신림동')">신림동</a>
	<br />
	<a href="javascript:printData('666-666','서울시 봉천동')">봉천동</a>
	<br />



</body>
</html>
