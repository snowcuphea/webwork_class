	function calc(){
		num1 = parseInt(myform1.num1.value); //value를 getter로 활용
		myform1.num2.value = num1*1.2; //value를 setter로 활용
	}
	
	function formexe(workingform){
		//alert(workingform.num1.value);
		workingform.submit();//일반 버튼을 submit처럼 활용
		//이렇게 하면 submit을 다양한 폼에 적용시킬 수 있다.
		
	}
	


</script>

			onclick="formexe(this.form)">

	<!-- 여러 폼의 똑같은 동작을 수행하고 싶을 때? this.form을 사용한다.! -->
	<!-- 현재 작업중인 객체라는 뜻 -->
		</form>
