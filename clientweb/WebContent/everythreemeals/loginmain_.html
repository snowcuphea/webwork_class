<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인하세요.</title>
<style>
* {
    margin:0;
    padding:0;
}
ul {
    list-style-type: none;
}

#login_box {
    width:400px;
    height:200px;
    border:solid 1px #bbbbbb;
    margin:10px 0 0 10px;
    padding:10px 0 0 15px;
}
h2 {
    font-family:"Arial";
    margin-bottom:10px;
}
#login_box input {
    width:100px;
    height:18px;
}
#id_pass, #login_btn {
    display: inline-block;
    vertical-align: top; 
}
#id_pass span {
    display: inline-block;
    width:20px;
}
#pass {
    margin-top:3px;
}
#login_btn button {
    margin-left:5px;
    padding:12px;
    border-radius:5px;
}
#btns {
    margin:12px 0 0 0;
    text-decoration:underline;    
}
#btns li {
    margin-left:10px;
    display:inline;
}
</style>
</head>
<body>
<form>
  <div id="login_box">
    <h2>Member Login</h2>
    <ul id="input_button">
      <li id="id_pass">
        <ul>
          <li>
            <span>ID</span>
            <input type="text">
          </li> <!-- id -->
          <li id="pass">    
            <span>PW</span>
            <input type="password">            
          </li> <!-- pass -->
        </ul>
      </li>
      <li id="login_btn">
        <button>로그인</button>
      </li>
    </ul>    
    <ul id="btns">
      <li>회원 가입</li>
      <li>아이디/비밀번호 찾기</li>
    </ul>
  </div> <!-- login_box -->
  <div id="notmember_box">
  <h3>비회원으로 로그인</h3>
  </div>
  <div id="socialLogin_box">
  <h3>소셜로그인</h3>
   <li id="socialList">
        <ul>
          <li id ="social1">
            <input type="button">
          </li> <!-- id -->
          <li id="social2">    
  
            <input type="button">            
          </li> <!-- pass -->
        </ul>
      </li>
  
  
  </div>
 
  
</form>
</body>
</html>
