<!DOCTYPE html>
<!-- 입력한 값을 팝업에 집어넣기 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
	
	function testConfirm(){
		
		//window.confirm, window.alert 연습
		result = window.confirm("정말 삭제할꺼야?");
		//window.alert(result); //확인버튼 누르면 true, 취소버튼 누르면 false
		if(result){
			alert("실제 db에서 삭제 수행하기")
		}else{
			alert("삭제취소");
		}
	}
	//window.open , window.close 연습
	function searchAddress(){
		mypopup = window.open("js_popup.html","mywin",
				"width=300,height=300,top=100,titlebar=yes"); //상대경로로 일단 작성하였음.
		
	}
	
	function idcheck(){
		mypopup2 = window.open("js_popup.html","mywin",
				"width=300,height=300,top=100,titlebar=yes"); //상대경로로 일단 작성하였음.
		//alert(window.document.myform.id.value); //폼객체의 이름을 직접 접근 가능
		
		//오픈 해서 열린 창을 mypopup2 가 참조하고 있다. 즉,mypopup2 는 팝업창
		//opener의 id에 입력한 값을 팝업의 data로 넘긴다. 
		//mypopup2.document.mypopup.data.value = 
		//			myform.id.value;
		//value가 왼쪽에있으면 setter, value가 오른쪽에있으면 getter 역할
	}
	
	
	function test_number1(){
		num1 = window.parseInt(myform.num1.value); //value속성이 =의 오른쪽에 있으면 getter역할.
		//num1의 value를 읽어와라 라는 뜻
		
		num2 = parseInt(myform.num2.value);//parseInt는 window 객체라 window 굳이 안써줘도 된다. 
		myform.result.value = num1+num2;//value속성이 =의 왼쪽에있으면 setter역할.
		//num1, num2 더한 값을 result에 세팅해라 라는 뜻
		
	}
	
	function test_number2(){ 
		//"Is not a number? 숫자가 아니니?" 숫자 아닌게 True. window는 생략해도 된다. 
		//alert("isNaN의 결과=>"+window.isNaN(myform.num1.value));
		//만약 "10+10+50"넣으면 true다. 문자가 들어가서. 
		//alert("eval의 결과=>"+eval(myform.num1.value)); //연산 값이 나온다. 
		data = myform.num1.value;
		alert("문자열의 길이=> " + data.length);
		data2 = data.trim(); //입력된 문자열의 공백을 제거한다. 
		alert("문자열의길이=>"+data2.length);
		
	}
	
	
	
	</script>
</head>
<body>
	<button onClick="window.alert('경고창')">경고창</button>
	<button onClick="testConfirm()">확인창</button>
	<button onClick="test_number1()">숫자처리메서드</button>
	<button onClick="test_number2()">숫자처리메서드2</button>
	<button onClick="window.close()">닫기</button>
	
	<form action="" name="myform">

</body>

</html>
