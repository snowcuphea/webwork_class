<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!-- 페이지가 로딩될 때 각각의 버튼에 click이벤트를 연결 
		- 표현식
		- 1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
		- 1~3번 버튼은 익명의 함수를 이용해서 표현식으로 이벤트 연결
		- 4번 버튼은 callback으로 이벤트 연결
			callback함수명 : btntest
	-->
	
	<script type="text/javascript">
	
	window.onload = function(){
		// 이 익명함수에다가
		//버튼 네개에 대한 기능을 만든다!
		
	
		document.getElementById("btn1").onclick = function(){ 
			alert("1번 btntest!");
		};
		document.getElementById("btn2").onclick = function(){ 
			alert("2번 btntest?");
		};
		document.getElementById("btn3").onclick = function(){ 
			alert("3번 btntest~");
		};
	
		document.getElementById("btn4").onclick = btntest;
		//4번은 callback함수. 함수명을 일단 써준다. 

	}

	function btntest(){
		alert("4번 btntest....");
		
	}
	
	</script>
	
</head>
<body>
	
	<form>
	<!-- id는 식별하는 값이기때문에, 반드시 하나여야 하며 중복되면 안된다.  -->
		<input type="button" id="btn1" value="1번버튼"/>
		<input type="button" id="btn2" value="2번버튼"/>
		<input type="button" id="btn3" value="3번버튼"/>
		<input type="button" id="btn4" value="4번버튼"/>
	</form>
</body>
</html>
