<!-- 자바스크립트를 사용하는 방법 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// 2. head태그 안에 function을 정의하고 사용하는 방법
	function test() {
		alert("테스트 중 - 자바스크립트 사용방법");
	}
</script>
<!-- 4. 외부문서로 작성하고 호출해서 사용하기(.js)  -->
<script type="text/javascript"
		src = "../common/js/test.js"></script>
		
</head>
<body>
	<!-- 1.body태그 안에 직접 정의 -->
	<script type="text/javascript">
	//한 줄 주석
	/* 자바와 동일한 
	여러 줄 주석 */
		document.write("<h1>브라우저에 데이터 출력하기 - 연습</h1>");
		//사실 document.write는 잘 안쓴다. 그냥 연습용
		test(); //자바의 메소드 호출방법과 동일 
		test2();
	
	</script>
	<!-- 3. 태그내부에서 inline으로 사용하는 방법 : 이벤트핸들러에 연결  -->
	<!-- 이벤트 : 마우스나 키보드의움직임 -->
	<input type = "button" value = "자바스크립트 실행하기"
	onclick="alert('안녕')"><!-- 클릭이 발생하면, 메세지를 띄운다.  -->
	<input type = "button" value ="자바스크립트 함수 호출"
	onclick="test()" >
	
	<!-- 4. 외부문서로 작성하고 호출하기 -->
	<input type = "button" value = "자바스크립트 외부문서의 함수 호출"
		onclick="test2()">
	
	<a href = "javascript:test()"> 연결하기 </a>
	
	

</body>
</html>
