<!DOCTYPE html>
<!-- 날짜시간과 관련된 자바스크립트 내장객체(Date) -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
	today = new Date();
	document.write(today);
	str = today.getFullYear()+ "년 ";
	str = str+(today.getMonth()+1)+"월 ";
	str = str+today.getDate()+"일 ";
	str = str+today.getHours()+"시 ";
	str = str+today.getMinutes()+"분 ";
	str = str+today.getSeconds()+"초 ";
	day = today.getDay();//일요일이 0, 월요일이 1, 화요일이 2, 수요일이 3...
	//str = str + day; 
	
	//switch 활용해서 요일번호를 요일명으로 변경하기
	weekday = "";//요일명
	
	switch(day){
	case 0:
		weekday = "일";
		break;
	case 1:
		weekday = "월";
		break;
	case 2:
		weekday = "화";
		break;
	case 3:
		weekday = "수";
		break;
	case 4:
		weekday = "목";
		break;
	case 5:
		weekday = "금";
		break;
	case 6:
		weekday = "토";
		break;
		
	
	}
	 str = str+weekday;
	document.write("<h2>"+str+"</h2>");
	
	myimg = "1.jpg";
	document.write("<img src='../images/jang"+myimg+"'/>");
	document.bgColor = "yellow";
	
	
	</script>

</body>
</html>
