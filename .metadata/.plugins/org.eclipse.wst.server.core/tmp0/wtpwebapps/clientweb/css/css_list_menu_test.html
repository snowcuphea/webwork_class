<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style : none;
		text-align : center;
		font-size : 18pt;
		color : white;
		font-weight : bolder;
		background-color : grey;
		border-bottom : solid 3px black;	
		border-top : solid 3px black;
		padding : 10px;
		width : 80%
	}
	ul li{
		display : inline; /* 리스트 항목들이 한 줄에 보여지도록 설정 */ 
		text-transform : uppercase;
		padding : 10px;
		letter-spacing: 10px;
		
	}
	
	ul li:hover {
		text-decoration: underline;
	}


</style>
</head>
<body>
	<ul>
		<li>home</li>
		<li>product</li>
		<li>about</li>
		<li>CS</li>
	</ul>

</body>
</html>
